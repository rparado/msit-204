<div class="login">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                @if(loginFailed) {
                    <mat-error>Login failed! Please check your username and password.</mat-error>
                }
                <div class="button">
                    <button type="submit" mat-flat-button (click)="onLogin()">Login</button>
                </div>
    
            </form>
        </mat-card-content>
    </mat-card>
</div>
