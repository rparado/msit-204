<app-header
  [pageTitle]="'Patient Profile'"
></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="patientForm">
		<ion-item>
			<ion-input 
				label="Firstname" 
				label-placement="floating" 
				fill="solid" 
				placeholder="Firstname"
				formControlName="fname"
			></ion-input>
		</ion-item>

		<ion-item>
			<ion-input 
				label="Lastname" 
				label-placement="floating" 
				fill="solid" 
				placeholder="Lastname"
				formControlName="lname"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-label class="ion-padding-start">Gender</ion-label>
		</ion-item>
		<ion-item>
			<ion-radio-group formControlName="gender" class="flex">
			  <ion-item lines="none">
				<ion-radio slot="start" value="Male"></ion-radio>
				<ion-label>Male</ion-label>
			  </ion-item>
			  <ion-item lines="none">
				<ion-radio slot="start" value="Female"></ion-radio>
				<ion-label>Female</ion-label>
			  </ion-item>
			  <ion-item lines="none">
				<ion-radio slot="start" value="alien"></ion-radio>
				<ion-label>Prefer not to say</ion-label>
			  </ion-item>
			</ion-radio-group>
		  </ion-item>
		
		<ion-item>
			<ion-input 
				label="Birthday"
				label-placement="floating" 
				fill="solid"
				readonly
				formControlName="bday"
				[value]="selectedDate"
				(click)="openDatePicker()"
				>
			</ion-input>
		</ion-item>

		<ion-item>
			<ion-input 
				label="Phone Number" 
				label-placement="floating" 
				fill="solid" 
				placeholder="Phone Number"
				formControlName="pnum"
			></ion-input>
		</ion-item>

		<ion-item>
			<ion-input 
				label="Address" 
				label-placement="floating" 
				fill="solid" 
				placeholder="Address"
				formControlName="addr"
			></ion-input>
		</ion-item>
		<ion-button 
			color="success"
			expand="block"
			(click)="onUpdate()"
		>Update Profile</ion-button>
	</form>
</ion-content>
